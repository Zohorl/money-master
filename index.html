<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving-Money</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="header-title">Saving-Money</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" src="./image/saving-money.jpg" alt="">
                </div>
                <div class="container col-lg-6 col-sm-12">
                    <!-- Income -->
                    <div class="text-center">
                        <h3>Income</h3>
                        <h4 class="mt-4 mb-4">Income : <span
                                class="bg-secondary bg-opacity-25 px-5 py-1 rounded fs-5">10000</span>
                        </h4>
                    </div>
                    <!-- Expenses -->
                    <div class="text-center">
                        <h3 class="mb-4">Expenses</h3>
                        <h4 class="mb-4">Food : <span
                                class="bg-secondary bg-opacity-25 px-5 py-1 rounded fs-5">3000</span>
                        </h4>
                        <h4 class="mb-4">Rent : <span
                                class="bg-secondary bg-opacity-25 px-5 py-1 rounded fs-5">2000</span>
                        </h4>
                        <h4 class="mb-4">Clothes : <span
                                class="bg-secondary bg-opacity-25 px-5 py-1 rounded fs-5">500</span>
                        </h4>
                    </div>
                    <!-- Calculate button -->
                    <div class="text-center">
                        <button class="bg-primary text-white bg-opacity-75 px-5 py-1 rounded">Calculate</button>
                    </div>
                    <!-- Total Expenses & Balance -->
                    <div class="text-center">
                        <h4 class="mb-4 mt-4">Total Expenses :<span>5500</span></h4>
                        <h4 class="mb-4">Balance :<span>4500</span></h4>
                    </div>
                    <!-- Save -->
                    <div class="text-center">
                        <h4>Save : <span class="bg-secondary bg-opacity-25 px-5 py-1 rounded fs-5">20</span> % <button
                                class="bg-primary text-white bg-opacity-75 px-5 py-1 rounded">Save</button> </h4>
                    </div>
                    <!-- Saving & Remaining Balance -->
                    <div class="text-center mt-4">
                        <h4 class="mb-3">Saving Amount : <span>2000</span>
                            <h4>Remaining Balance : <span>2500</span>
                            </h4>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- script -->
    <script src="./js/saving-money.js"></script>
</body>

</html>
